name: CI/CD for DevOps TODO App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      backend:
        build: ./backend
        image: todo_backend
        container_name: todo_backend
        ports:
          - "5000:5000"
        environment:
          - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/todoapp
        depends_on:
          - postgres
      frontend:
        build: ./frontend
        image: todo_frontend
        container_name: todo_frontend
        ports:
          - "3000:80"
      postgres:
        image: postgres:15
        container_name: todo_postgres
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: todoapp
          ports:
            - "5432:5432"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend tests (optional)
        working-directory: backend
        run: |
          npm test || echo "No tests defined"

      - name: Verify Docker installation
        run: |
          docker --version
          docker compose version

      - name: Build Docker images (backend + frontend)
        run: |
          docker compose -f docker-compose.yml build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push images
        run: |
            docker compose -f docker-compose.yml build
            docker tag todo_backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:latest
            docker tag todo_frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:latest
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:latest
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:latest
